    <style>
        /* Base styles for light mode */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        #timetable {
            width: 100%;
        }

        /* Timetable entry with two columns for mobile view */
        .timetable-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #e0e0e0;
            color: #333;
            font-weight: bold;
            text-align: left;
        }

        .timetable-entry .time {
            flex: 1;
            color: #007bff;
            padding-right: 10px;
        }

        .timetable-entry .event {
            flex: 2;
            text-align: left;
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: #f4f4f9;
            }

            .container {
                background-color: #444;
            }

            .timetable-entry {
                background-color: #555;
                color: #f4f4f9;
            }

            .timetable-entry .time {
                color: #ffdd57;
            }
        }
    </style>
    <script>
    document.addEventListener('copy', function(e) {
        e.preventDefault();
    });

    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    document.addEventListener('selectstart', function(e) {
        e.preventDefault();
    });

    document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
            e.preventDefault();  // Prevents long press copying
        }
    }, { passive: false });
</script>

        function getTodayTimetable() {
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const today = new Date().getDay();
            return {
                day: daysOfWeek[today],
                timetable: timetable[daysOfWeek[today]]
            };
        }

        function renderTimetable(dayIndex) {
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const timetableElement = document.getElementById("timetable");
            const dayTitle = document.getElementById("dayTitle");
            
            // Set the day title
            dayTitle.textContent = daysOfWeek[dayIndex] + "'s Timetable";
            
            // Clear previous content
            timetableElement.innerHTML = "";  
            
            // Get the timetable for the selected day
            const selectedTimetable = timetable[daysOfWeek[dayIndex]];
            
            // Render the timetable
            selectedTimetable.forEach(entry => {
                const entryElement = document.createElement("div");
                entryElement.classList.add("timetable-entry");
                entryElement.innerHTML = `<span class="time">${entry.time}:</span> ${entry.event}`;
                timetableElement.appendChild(entryElement);
            });
        }

        function initCarousel() {
            let dayIndex = new Date().getDay();  // Default to today

            // Handle swipe gestures for mobile
            let startX = 0;
            const timetableElement = document.getElementById("timetable");

            timetableElement.addEventListener("touchstart", (event) => {
                startX = event.touches[0].clientX;
            });

            timetableElement.addEventListener("touchend", (event) => {
                const endX = event.changedTouches[0].clientX;
                if (startX > endX + 50) {
                    // Swiped left, show next day
                    dayIndex = (dayIndex + 1) % 7;
                    renderTimetable(dayIndex);
                } else if (startX < endX - 50) {
                    // Swiped right, show previous day
                    dayIndex = (dayIndex - 1 + 7) % 7;
                    renderTimetable(dayIndex);
                }
            });

            // Render today's timetable initially
            renderTimetable(dayIndex);
        }

        // Initialize the app
        document.addEventListener("DOMContentLoaded", () => {
            // Initialize the timetable carousel
            initCarousel();
        });
