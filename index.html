    <title>Mobile Timetable</title>
    <style>
        /* Base styles for mobile */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        #timetable {
            width: 100%;
        }

        /* Timetable entry with two columns for mobile view */
        .timetable-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #e0e0e0;
            color: #333;
            font-weight: bold;
            text-align: left;
        }

        .timetable-entry .time {
            flex: 1;
            color: #007bff;
            padding-right: 10px;
        }

        .timetable-entry .event {
            flex: 2;
            text-align: left;
        }

        /* Switch button styles */
        .switch {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007bff;  /* Light mode active */
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #333;
            color: #f4f4f9;
        }

        body.dark-mode .container {
            background-color: #444;
        }

        body.dark-mode .timetable-entry {
            background-color: #555;
            color: #f4f4f9;
        }

        body.dark-mode .timetable-entry .time {
            color: #ffdd57;
        }

        body.dark-mode .switch .slider {
            background-color: #ffdd57;  /* Dark mode active */
        }
    </style>
</head>

        function getTodayTimetable() {
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const today = new Date().getDay();
            return {
                day: daysOfWeek[today],
                timetable: timetable[daysOfWeek[today]]
            };
        }

        function renderTimetable(dayIndex) {
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const timetableElement = document.getElementById("timetable");
            const dayTitle = document.getElementById("dayTitle");
            
            // Set the day title
            dayTitle.textContent = daysOfWeek[dayIndex] + "'s Timetable";
            
            // Clear previous content
            timetableElement.innerHTML = "";  
            
            // Get the timetable for the selected day
            const selectedTimetable = timetable[daysOfWeek[dayIndex]];
            
            // Render the timetable
            selectedTimetable.forEach(entry => {
                const entryElement = document.createElement("div");
                entryElement.classList.add("timetable-entry");
                entryElement.innerHTML = `<span class="time">${entry.time}:</span> ${entry.event}`;
                timetableElement.appendChild(entryElement);
            });
        }

        function initCarousel() {
            let dayIndex = new Date().getDay();  // Default to today

            // Handle swipe gestures for mobile
            let startX = 0;
            const timetableElement = document.getElementById("timetable");

            timetableElement.addEventListener("touchstart", (event) => {
                startX = event.touches[0].clientX;
            });

            timetableElement.addEventListener("touchend", (event) => {
                const endX = event.changedTouches[0].clientX;
                if (startX > endX + 50) {
                    // Swiped left, show next day
                    dayIndex = (dayIndex + 1) % 7;
                    renderTimetable(dayIndex);
                } else if (startX < endX - 50) {
                    // Swiped right, show previous day
                    dayIndex = (dayIndex - 1 + 7) % 7;
                    renderTimetable(dayIndex);
                }
            });

            // Render today's timetable initially
            renderTimetable(dayIndex);
        }

        function switchTheme() {
            document.body.classList.toggle("dark-mode");

            // Save the current theme in local storage
            const isDarkMode = document.body.classList.contains("dark-mode");
            localStorage.setItem("theme", isDarkMode ? "dark" : "light");
        }

        function applyStoredTheme() {
            const storedTheme = localStorage.getItem("theme");
            if (storedTheme === "dark") {
                document.body.classList.add("dark-mode");
                document.getElementById("themeSwitch").checked = true;
            }
        }

        // Initialize the app
        document.addEventListener("DOMContentLoaded", () => {
            // Apply the stored theme if any
            applyStoredTheme();

            // Initialize the theme switch button
            const themeSwitch = document.getElementById('themeSwitch');
            themeSwitch.addEventListener('change', switchTheme);

            // Initialize the timetable carousel
            initCarousel();
        });
