    <style>
        /* Base styles for light mode */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

h1 {
    margin: 0;
    padding: 10px;
    font-size: 1.5em;
    background-color: #ffffff;
    border-bottom: 1px solid #e0e0e0;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    text-align: center;
}

.container {
    margin-top: 60px; /* Ensure space for the fixed header */
    padding: 20px;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 90%;
    position: relative;
    height: calc(100vh - 60px); /* Full height minus the header */
    overflow-y: auto; /* Make the list scrollable */
}


        #timetable {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }

        /* Timetable entry */
        .timetable-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            font-size: 1em;
            color: #333;
            transition: background-color 0.3s;
        }

        .timetable-entry.dull {
            background-color: #e0e0e0;
            color: #999;
        }

        .time {
            font-weight: bold;
            color: #007bff;
            margin-right: 10px;
        }

        .event {
            flex: 1;
            text-align: left;
        }

        /* Checkboxes */
        .checkbox {
            pointer-events: none; /* Disable all checkboxes initially */
        }

        .active .checkbox {
            pointer-events: auto; /* Enable current day's checkboxes */
        }

        input[type="checkbox"] {
            width: 1.5em;
            height: 1.5em;
            appearance: none;
            background-color: #fff;
            border: 2px solid #007bff;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            cursor: pointer;
        }

        input[type="checkbox"]:checked {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>

        function getTodayTimetable() {
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const today = new Date().getDay();
            return {
                day: daysOfWeek[today],
                timetable: timetable[daysOfWeek[today]]
            };
        }

        function renderTimetable(dayIndex) {
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const timetableElement = document.getElementById("timetable");
            const dayTitle = document.getElementById("dayTitle");
            const todayIndex = new Date().getDay();
            
            // Set the day title
            dayTitle.textContent = daysOfWeek[dayIndex] + "'s Timetable";
            
            // Clear previous content
            timetableElement.innerHTML = "";  
            
            // Get the timetable for the selected day
            const selectedTimetable = timetable[daysOfWeek[dayIndex]];
            
            // Render the timetable
            selectedTimetable.forEach(entry => {
                const entryElement = document.createElement("div");
                entryElement.classList.add("timetable-entry");

                // Make future events dull and disable checkboxes
                if (dayIndex > todayIndex) {
                    entryElement.classList.add("dull");
                } else {
                    entryElement.classList.add("active");
                }

                entryElement.innerHTML = `
                    <input type="checkbox" class="checkbox" ${dayIndex === todayIndex ? '' : 'disabled'}>
                    <span class="time">${entry.time}:</span>
                    <span class="event">${entry.event}</span>
                `;
                
                timetableElement.appendChild(entryElement);
            });
        }

        function initCarousel() {
            let dayIndex = new Date().getDay();  // Default to today

            // Handle swipe gestures for mobile
            let startX = 0;
            const timetableElement = document.getElementById("timetable");

            timetableElement.addEventListener("touchstart", (event) => {
                startX = event.touches[0].clientX;
            });

            timetableElement.addEventListener("touchend", (event) => {
                const endX = event.changedTouches[0].clientX;
                if (startX > endX + 50) {
                    // Swiped left, show next day
                    dayIndex = (dayIndex + 1) % 7;
                    renderTimetable(dayIndex);
                } else if (startX < endX - 50) {
                    // Swiped right, show previous day
                    dayIndex = (dayIndex - 1 + 7) % 7;
                    renderTimetable(dayIndex);
                }
            });

            // Render today's timetable initially
            renderTimetable(dayIndex);
        }

        // Initialize the app
        document.addEventListener("DOMContentLoaded", () => {
            // Initialize the timetable carousel
            initCarousel();
        });
